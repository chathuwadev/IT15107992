<ion-header>

  <ion-navbar>
    <ion-title>CourseAllocation</ion-title>
  </ion-navbar>

</ion-header>

<style>
    
    
      ion-content{
        background-color:#f9f9f9;
        background: url('http://paper5pc.com/images/abstract-blue-minimalistic-blur-dreamy-wallpaper-1.jpg') center/cover;
      }
      .img{
        margin-top:13%;
        margin-bottom: 20%;
        margin-left: 33.3%;
        margin-right: 20%;
    
      }
    </style>


<ion-content padding>
  <ion-list>

      <ion-item>
          <ion-label color="primary">Course Name :</ion-label>
          <ion-input placeholder="" [(ngModel)]="cname"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label color="primary">Grade :</ion-label>
          <ion-input placeholder="" [(ngModel)]="grade">></ion-input>
        </ion-item>

        <ion-item>
            <ion-label color="primary">Fee :</ion-label>
            <ion-input placeholder="" [(ngModel)]="fee">></ion-input>
          </ion-item>
    
  </ion-list>
  <button ion-button round (click)=" Addcourse()" block color="secondary"> Add </button>

</ion-content>
