<ion-header>

  <ion-navbar>
    <ion-title>
        <ion-label center style="font-weight: bold; font-size: 80px; color: rgb(18, 209, 168);"><h5> COURSE FEE</h5></ion-label>

<style>
    
    
      ion-content{
        background-color:#f9f9f9;

      }

        margin-top:13%;

        margin-right: 20%;
    
      }
    </style>



<ion-content padding>
    <ion-card style="background-color: rgb(18, 116, 75);">

            </ion-item>
          </ion-list>
    </ion-card>
  

</ion-content>
