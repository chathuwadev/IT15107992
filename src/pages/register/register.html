<ion-header>

  <ion-navbar>
      <ion-title>
          <ion-label center style="font-weight: bold; font-size: 80px; color: rgb(18, 209, 168);"><h5> REGISTER</h5></ion-label>
 </ion-title>
        </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        
            <ion-item>
              <ion-label color="primary">Name :</ion-label>
              <ion-input placeholder="" [(ngModel)]="name"></ion-input>
            </ion-item>
        
            <ion-item>
              <ion-label color="primary">Student ID :</ion-label>
              <ion-input placeholder="" [(ngModel)]="studentid">></ion-input>
            </ion-item>
        
            <ion-item>
              <ion-label color="primary">Password :</ion-label>
              <ion-input placeholder="" [(ngModel)]="password"  type="password"></ion-input>
            </ion-item>
        
            <ion-item>
              <ion-label color="primary">Confirm Password :</ion-label>
              <ion-input placeholder="" [(ngModel)]="password2"  type="password"></ion-input>
            </ion-item>
        
            <ion-item>
                <ion-label style="font-weight: bold; font-size: 15px; color: rgb(7, 7, 7);">Role</ion-label>
                <ion-select [(ngModel)]="role"   multiple="false">
                  <ion-option >Student</ion-option> 
                  <ion-option >Teacher</ion-option>  
                  <ion-option >Admin</ion-option>
                                 
                </ion-select>
              </ion-item>
        
         
            <ion-item>
              <ion-label color="primary">Grade</ion-label>
              <ion-input placeholder="" [(ngModel)]="grade">></ion-input>
            </ion-item>      
        
      
        
          </ion-list>
        
          <button ion-button round (click)="showConfirm()" block color="secondary"> SIGN ME IN </button>
        
          <br>
        
          <button ion-button round (click)=" clear()" block color="secondary"> CLEAR </button>
        
          <!--<button ion-button clear (click)="clearData()">CLEAR</button>-->
        
        
        

</ion-content>
